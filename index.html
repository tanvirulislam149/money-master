<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Assistant</title>
    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Vanilla CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="text-center fs-1 header-color fw-bold my-4">Financial Assistant</h1>
    </header>
    <main>
        <div class="px-md-5">
            <div class="row gx-5 px-5">
                <div class="col-sm-12 col-md-7 px-0 px-md-4 mb-sm-4 mb-4 mb-md-0">
                    <img class="money-img" src="money.jpg" alt="">
                </div>
                <div class="col-sm-12 col-md-5 text-center bg-income">
                    <h4 class="fw-bold mb-3">Income</h4>
                    <label class="fw-bold" for="Income">Income:</label>
                    <input id="income-field" class="border-0 bg-input img-fluid mb-3 ps-2" name="">
                    <p id="income-error" class="error-msg"></p>
                    <!---------------------------------------------- Expenses Information  --->
                    <h4 class="fw-bold mb-3">Expenses</h4>
                    <label class="fw-bold pe-4" for="Income">Food:</label>
                    <input id="food-field" class="border-0 bg-input img-fluid mb-3 ps-2" name="">
                    <br>
                    <label class="fw-bold pe-4" for="Income">Rent:</label>
                    <input id="rent-field" class="border-0 bg-input img-fluid mb-3 ps-2" name="">
                    <br>
                    <label class="fw-bold pe-1" for="Income">Clothes:</label>
                    <input id="clothes-field" class="border-0 bg-input img-fluid mb-3 ps-2" name="">
                    <br>
                    <p id="calculate-error" class="error-msg"></p>
                    <button type="button" id="calc-btn" class="btn btn-color">Calculate</button>
                    <br>
                    <h5 class="fw-bold my-2">Total Expenses: <span id="total-expenses">0000</span></h5>
                    <h5 class="fw-bold my-2">Balance: <span id="balance">0000</span></h5>
                    <!-------------------------------------------------- Saving Information -->
                    <label class="fw-bold pe-1" for="Income">Save:</label>
                    <input id="save-field" class="border-0 bg-input img-fluid mb-3 text-center" size="6" name="">
                    <span class="fw-bold"> % </span>
                    <button type="button" id="save-btn" class="border-0 btn-color">Save</button>
                    <p id="save-error" class="error-msg"></p>
                    <h5 class="fw-bold my-2">Saving Amount: <span id="savings-amount">0000</span></h5>
                    <h5 class="fw-bold my-2">Remaining Balance: <span id="remaining-balance">0000</span></h5>
                </div>
            </div>
        </div>
    </main>







    <!-- Javascript file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
